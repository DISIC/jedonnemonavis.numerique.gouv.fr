version: "3.8"

services:
  webapp-backoffice:
    image: node:20
    working_dir: /app
    volumes:
      - ./webapp-backoffice:/app
    environment:
      POSTGRESQL_ADDON_URI: postgres://user:password@db:5432/jdma
      NODEMAILER_HOST: mailhog
      NODEMAILER_PORT: 1025
      NODEMAILER_USER: contact.jdma@design.numerique.gouv.fr
      NODEMAILER_PASSWORD: "password"
      NODEMAILER_FROM: "Ã‰quipe JDMA contact.jdma@design.numerique.gouv.fr"
      NODEMAILER_BASEURL: http://localhost:3000
      NEXTAUTH_SECRET: secretauth
      NEXTAUTH_URL: http://localhost:3000
      JWT_SECRET: mysecret
      JWT_SIGNING_KEY: mykey
      JWT_ENCRYPTION_KEY: myencryptionkey
      JWT_ENCRYPTION_ALGORITHM: HS512
      JWT_EXPIRATION_TIME: 2592000
      NEXT_PUBLIC_BO_APP_URL: http://localhost:3000
      ES_ADDON_URI: https://localhost:9200
      ES_ADDON_USER: "elastic"
      ES_ADDON_PASSWORD: "ES_ADDON_PASSWORD"
    command: sh -c "yarn build && npx prisma migrate dev && npx prisma db seed && yarn start"
    depends_on:
      - db
      - mailhog
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

  webapp-form:
    image: node:20
    working_dir: /app
    volumes:
      - ./webapp-form:/app
    environment:
      POSTGRESQL_ADDON_URI: postgres://user:password@db:5432/jdma
      NODEMAILER_HOST: mailhog
      NODEMAILER_PORT: 1025
    command: sh -c "yarn build && yarn startB"
    depends_on:
      - db
      - mailhog
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jdma
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025" # Interface web de MailHog
      - "1025:1025" # SMTP

volumes:
  pg_data:
